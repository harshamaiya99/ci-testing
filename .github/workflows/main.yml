name: CI Test Automation

# Trigger on push to main branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      # 3. Install Python Dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/requirements.txt

      # 4. Run Tests and Generate Report
      - name: Run Selenium Tests
        # syntax: --html=report_name.html --self-contained-html
        run: pytest tests/test_suite.py -v --html=report.html --self-contained-html
        continue-on-error: true  # IMPORTANT: upload report even if tests fail!

      # 5. Upload the HTML Report
      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        if: always() # Run this even if previous step failed
        with:
          name: test-report
          path: report.html